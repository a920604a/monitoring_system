events {}

http {
    upstream grafana {
        server grafana:3000;
    }
    upstream blackbox {
        server blackbox:9115;
    }
    upstream alertmanager {
        server alertmanager:9093;
    }
    upstream prometheus {
        server prometheus:9090;
    }
    upstream nginx-exporter {
        server node-exporter:9100;
    }

    server {
        listen 81 default_server;
        listen [::]:81 default_server;
        server_name monitor.horuseyetech.com;

        location /{
            proxy_pass http://grafana/; # 反向代理到的容器
            add_header Content-Security-Policy "script-src: 'unsafe-eval' 'unsafe-inline';";
        }
        location /prometheus/ {
            proxy_pass http://prometheus/;
            add_header Content-Security-Policy "script-src: 'unsafe-eval' 'unsafe-inline';";
        }
        location /alertmanager/ {
            proxy_pass http://alertmanager/;
            add_header Content-Security-Policy "script-src: 'unsafe-eval' 'unsafe-inline';";
        }
        location /node-exporter/ {
            proxy_pass http://node-exporter;
            add_header Content-Security-Policy "script-src: 'unsafe-eval' 'unsafe-inline';";
        }
        location /blackbox/ {
            proxy_pass http://blackbox/;
            add_header Content-Security-Policy "script-src: 'unsafe-eval' 'unsafe-inline';";
        }
        
    }
}